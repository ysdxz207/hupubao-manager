<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>云</title>
  <style>
    html,
    body {
      height: 400px;
      width: 100%;
      margin: 0;
      background: rgb(0, 0, 0)
    }
  </style>
</head>
<body>
<canvas id="space"></canvas>
<script>
    window.requestAnimFrame = (function() {
        return window.requestAnimationFrame
    })();
    let canvas = document.getElementById("space");
    let c = canvas.getContext("2d");

    let numStars = 1000;
    let radius = '0.' + Math.floor(Math.random() * 9) + 1;
    let focalLength = canvas.width * 2;
    let warp = 0;
    let centerX, centerY;

    let stars = [],
        star;
    let i;

    //星星颜色
    let canvasStars = [],
        styleStars = []

    canvasStars.push(createStarCanvas({
        hsl_1: 'hsl(341, 49%, 30%)',
        hsl_2: 'hsl(341, 20%, 10%)'
    }))

    canvasStars.push(createStarCanvas({
        hsl_1: 'hsl(14, 50%, 46%)',
        hsl_2: 'hsl(14, 20%, 10%)'
    }))

    canvasStars.push(createStarCanvas({
        hsl_1: 'hsl(91, 41%, 33%)',
        hsl_2: 'hsl(91, 20%, 16%)'
    }))

    canvasStars.push(createStarCanvas({
        hsl_1: 'hsl(191, 50%, 94%)',
        hsl_2: 'hsl(191, 24%, 16%)'
    }))

    for (i = 0; i < numStars; i++) {
        let canvasStar = canvasStars[random(0, canvasStars.length - 1)];
        styleStars.push(canvasStar)
    }

    let animate = true;

    initializeStars();

    function createStarCanvas(params) {
        let canvas2 = document.createElement('canvas'),
            ctx2 = canvas2.getContext('2d')
        canvas2.width = 100
        canvas2.height = 100
        let half = canvas2.width / 2,
            gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half)

        gradient2.addColorStop(0.025, '#CCC')
        gradient2.addColorStop(0.1, params.hsl_1)
        gradient2.addColorStop(0.25, params.hsl_2)
        gradient2.addColorStop(1, 'transparent')

        ctx2.fillStyle = gradient2
        ctx2.beginPath()
        ctx2.arc(half, half, half, 0, Math.PI * 2)
        ctx2.fill()
        return canvas2
    }

    function executeFrame() {

        if (animate) requestAnimFrame(executeFrame);
        moveStars();
        drawStars();
    }

    function initializeStars() {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;

        stars = [];
        for (i = 0; i < numStars; i++) {
            star = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * canvas.width,
                o: '0.' + Math.floor(Math.random() * 99) + 1
            };
            stars.push(star);
        }
    }

    function moveStars() {
        for (i = 0; i < numStars; i++) {
            star = stars[i];
            star.z--;

            if (star.z <= 0) {
                star.z = canvas.width;
            }
        }
    }

    function random(min, max) {
        if (arguments.length < 2) {
            max = min
            min = 0
        }

        if (min > max) {
            let hold = max
            max = min
            min = hold
        }

        return Math.floor(Math.random() * (max - min + 1)) + min
    }

    function drawStars() {
        let pixelX, pixelY, pixelRadius;

        if (canvas.width !== window.innerWidth || canvas.width !== window.innerWidth) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeStars();
        }
        if (warp === 0) {
            c.fillStyle = "rgba(0,10,20,1)";
            c.fillRect(0, 0, canvas.width, canvas.height);
        }
        c.fillStyle = "rgba(255, 255, 255, " + radius + ")";
        for (i = 0; i < numStars; i++) {
            star = stars[i];

            pixelX = (star.x - centerX) * (focalLength / star.z);
            pixelX += centerX;
            pixelY = (star.y - centerY) * (focalLength / star.z);
            pixelY += centerY;
            pixelRadius = 8 * (focalLength / star.z);

            let styleStar = styleStars[i]
            c.drawImage(styleStar, pixelX, pixelY, pixelRadius, pixelRadius);
        }
    }

    executeFrame();
</script>
</body>
</html>
